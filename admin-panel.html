<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Micro-SaaS Empire Business Kit</title>
    <meta name="description" content="Admin panel for managing Micro-SaaS Empire Business Kit users and content.">
    
    <link rel="stylesheet" href="assets/style.css?v=9">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .admin-header {
            background: #1e3a8a;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-name {
            color: white;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #ff7a00;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background: #ff9f2f;
        }
        
        .admin-content {
            padding: 2rem 0;
            background: #f8fafc;
            min-height: calc(100vh - 80px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        
        .stat-card h3 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        
        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        
        .admin-section h2 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }
        
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-details h4 {
            margin: 0 0 0.25rem 0;
            color: #374151;
            font-size: 1rem;
        }
        
        .user-details p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .action-btn.view {
            background: #1e3a8a;
            color: white;
        }
        
        .action-btn.edit {
            background: #f59e0b;
            color: white;
        }
        
        .action-btn.delete {
            background: #dc2626;
            color: white;
        }
        
        .activity-log {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 32px;
            height: 32px;
            background: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .activity-content h4 {
            margin: 0 0 0.25rem 0;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .activity-content p {
            margin: 0;
            color: #6b7280;
            font-size: 0.8rem;
        }
        
        .export-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .export-btn:hover {
            background: #15803d;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .admin-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .admin-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <h1>Admin Panel</h1>
                <div class="admin-info">
                    <span class="admin-name" id="adminName">Admin User</span>
                    <button class="logout-btn" onclick="adminLogout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Content -->
    <main class="admin-content">
        <div class="container">
            <!-- Stats Overview -->
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Registered users</div>
                </div>
                
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Last 30 days</div>
                </div>
                
                <div class="stat-card">
                    <h3>New Registrations</h3>
                    <div class="stat-number" id="newUsers">0</div>
                    <div class="stat-label">This week</div>
                </div>
                
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <div class="stat-number" id="revenue">$0</div>
                    <div class="stat-label">Total sales</div>
                </div>
            </section>

            <!-- Admin Sections -->
            <section class="admin-sections">
                <!-- User Management -->
                <div class="admin-section">
                    <h2>User Management</h2>
                    <input type="text" class="search-box" id="userSearch" placeholder="Search users by name or email...">
                    <button class="export-btn" onclick="exportUsers()">Export User Data</button>
                    
                    <div class="user-list" id="userList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>

                <!-- Activity Log -->
                <div class="admin-section">
                    <h2>Recent Activity</h2>
                    <button class="export-btn" onclick="exportActivity()">Export Activity Log</button>
                    
                    <div class="activity-log" id="activityLog">
                        <!-- Activity will be loaded here -->
                    </div>
                </div>

                <!-- Analytics -->
                <div class="admin-section">
                    <h2>User Analytics</h2>
                    <div id="analyticsData">
                        <!-- Analytics will be loaded here -->
                    </div>
                </div>

                <!-- System Status -->
                <div class="admin-section">
                    <h2>System Status</h2>
                    <div id="systemStatus">
                        <!-- System status will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Check admin authentication
        if (!localStorage.getItem('adminToken')) {
            window.location.href = 'admin-login.html';
        }
        
        // Load admin data
        const adminName = localStorage.getItem('adminName') || 'Admin';
        document.getElementById('adminName').textContent = adminName;
        
        // Load dashboard data
        loadDashboardData();
        
        // Admin logout function
        function adminLogout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminEmail');
            localStorage.removeItem('adminName');
            window.location.href = 'admin-login.html';
        }
        
        // Load dashboard data
        function loadDashboardData() {
            loadUserStats();
            loadUserList();
            loadActivityLog();
            loadAnalytics();
            loadSystemStatus();
        }
        
        // Load user statistics
        function loadUserStats() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const activities = JSON.parse(localStorage.getItem('userActivities') || '[]');
            
            // Total users
            document.getElementById('totalUsers').textContent = users.length;
            
            // Active users (last 30 days)
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const activeUsers = activities.filter(activity => 
                new Date(activity.timestamp) > thirtyDaysAgo
            ).map(activity => activity.userId);
            const uniqueActiveUsers = [...new Set(activeUsers)].length;
            document.getElementById('activeUsers').textContent = uniqueActiveUsers;
            
            // New users this week
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const newUsers = users.filter(user => 
                new Date(user.createdAt) > oneWeekAgo
            ).length;
            document.getElementById('newUsers').textContent = newUsers;
            
            // Revenue (simulated)
            const revenue = users.length * 297; // $297 per user
            document.getElementById('revenue').textContent = `$${revenue.toLocaleString()}`;
        }
        
        // Load user list
        function loadUserList() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const userList = document.getElementById('userList');
            
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-details">
                        <h4>${user.name}</h4>
                        <p>${user.email} â€¢ ${user.businessStage} â€¢ ${user.experience}</p>
                    </div>
                    <div class="user-actions">
                        <button class="action-btn view" onclick="viewUser('${user.id}')">View</button>
                        <button class="action-btn edit" onclick="editUser('${user.id}')">Edit</button>
                        <button class="action-btn delete" onclick="deleteUser('${user.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load activity log
        function loadActivityLog() {
            const activities = JSON.parse(localStorage.getItem('userActivities') || '[]');
            const activityLog = document.getElementById('activityLog');
            
            activityLog.innerHTML = activities.slice(0, 20).map(activity => `
                <div class="activity-item">
                    <div class="activity-icon">ðŸ“Š</div>
                    <div class="activity-content">
                        <h4>${activity.action.replace('_', ' ').toUpperCase()}</h4>
                        <p>${activity.description || 'User activity'} â€¢ ${new Date(activity.timestamp).toLocaleDateString()}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // Load analytics
        function loadAnalytics() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const analytics = JSON.parse(localStorage.getItem('userAnalytics') || '[]');
            
            // Business stage distribution
            const businessStages = {};
            users.forEach(user => {
                businessStages[user.businessStage] = (businessStages[user.businessStage] || 0) + 1;
            });
            
            // Experience distribution
            const experience = {};
            users.forEach(user => {
                experience[user.experience] = (experience[user.experience] || 0) + 1;
            });
            
            document.getElementById('analyticsData').innerHTML = `
                <h3>Business Stage Distribution</h3>
                ${Object.entries(businessStages).map(([stage, count]) => `
                    <p><strong>${stage}:</strong> ${count} users</p>
                `).join('')}
                
                <h3>Experience Level Distribution</h3>
                ${Object.entries(experience).map(([level, count]) => `
                    <p><strong>${level}:</strong> ${count} users</p>
                `).join('')}
            `;
        }
        
        // Load system status
        function loadSystemStatus() {
            document.getElementById('systemStatus').innerHTML = `
                <p><strong>Database:</strong> <span style="color: #16a34a;">Online</span></p>
                <p><strong>Email Service:</strong> <span style="color: #16a34a;">Online</span></p>
                <p><strong>Payment Processing:</strong> <span style="color: #16a34a;">Online</span></p>
                <p><strong>Community Platform:</strong> <span style="color: #16a34a;">Online</span></p>
                <p><strong>Last Backup:</strong> ${new Date().toLocaleString()}</p>
            `;
        }
        
        // User search functionality
        document.getElementById('userSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const userText = item.textContent.toLowerCase();
                if (userText.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // User actions
        function viewUser(userId) {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const user = users.find(u => u.id == userId);
            if (user) {
                alert(`User Details:\nName: ${user.name}\nEmail: ${user.email}\nBusiness Stage: ${user.businessStage}\nExperience: ${user.experience}\nGoals: ${user.goals}\nCreated: ${new Date(user.createdAt).toLocaleString()}`);
            }
        }
        
        function editUser(userId) {
            alert('Edit user functionality would be implemented here');
        }
        
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                const updatedUsers = users.filter(u => u.id != userId);
                localStorage.setItem('registeredUsers', JSON.stringify(updatedUsers));
                loadUserList();
                loadUserStats();
            }
        }
        
        // Export functions
        function exportUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const csv = convertToCSV(users);
            downloadCSV(csv, 'users.csv');
        }
        
        function exportActivity() {
            const activities = JSON.parse(localStorage.getItem('userActivities') || '[]');
            const csv = convertToCSV(activities);
            downloadCSV(csv, 'activity.csv');
        }
        
        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header] || ''}"`).join(','))
            ].join('\n');
            
            return csvContent;
        }
        
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
