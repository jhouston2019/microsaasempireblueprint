<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Micro-SaaS Empire Business Kit</title>
    <meta name="description" content="Create your account to access the Micro-SaaS Empire Business Kit resources and community.">
    
    <link rel="stylesheet" href="assets/style.css?v=9">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .register-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .register-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .register-container h1 {
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .register-container p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        .register-button {
            width: 100%;
            padding: 14px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .register-button:hover {
            background: #3b82f6;
        }
        
        .register-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6b7280;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
            display: none;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: #1e3a8a;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="register-hero">
        <div class="container">
            <div class="register-container">
                <h1>Create Your Account</h1>
                <p>Join thousands of entrepreneurs building their digital empire</p>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="businessStage">Business Stage</label>
                        <select id="businessStage" name="businessStage" required>
                            <option value="">Select your stage</option>
                            <option value="idea">Just have an idea</option>
                            <option value="planning">Planning and researching</option>
                            <option value="building">Currently building</option>
                            <option value="launched">Already launched</option>
                            <option value="scaling">Looking to scale</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Experience Level</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select your experience</option>
                            <option value="beginner">Complete beginner</option>
                            <option value="some-experience">Some experience</option>
                            <option value="experienced">Experienced entrepreneur</option>
                            <option value="expert">Expert in the field</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goals">Primary Goal</label>
                        <select id="goals" name="goals" required>
                            <option value="">What's your main goal?</option>
                            <option value="first-saas">Build my first SaaS</option>
                            <option value="multiple-saas">Build multiple SaaS products</option>
                            <option value="passive-income">Create passive income</option>
                            <option value="scale-business">Scale existing business</option>
                            <option value="learn-skills">Learn new skills</option>
                        </select>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Subscribe to our newsletter for updates and tips
                        </label>
                    </div>
                    
                    <button type="submit" class="register-button" id="registerButton">
                        Create Account
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Registration form handling
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const registerButton = document.getElementById('registerButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable button and show loading
            registerButton.disabled = true;
            registerButton.textContent = 'Creating Account...';
            
            try {
                // Simulate API call (replace with actual registration)
                const response = await registerUser(data);
                
                if (response.success) {
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(response.message || 'Registration failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        });
        
        // Simulate user registration (replace with actual API)
        async function registerUser(userData) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const existingUser = users.find(u => u.email === userData.email);
            
            if (existingUser) {
                return {
                    success: false,
                    message: 'Email already registered'
                };
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name: `${userData.firstName} ${userData.lastName}`,
                email: userData.email,
                password: userData.password, // In real app, hash this
                businessStage: userData.businessStage,
                experience: userData.experience,
                goals: userData.goals,
                newsletter: userData.newsletter === 'on',
                createdAt: new Date().toISOString(),
                lastLogin: null
            };
            
            // Store user
            users.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            // Store user info for analytics
            const userAnalytics = JSON.parse(localStorage.getItem('userAnalytics') || '[]');
            userAnalytics.push({
                userId: newUser.id,
                action: 'registered',
                timestamp: new Date().toISOString(),
                data: {
                    businessStage: userData.businessStage,
                    experience: userData.experience,
                    goals: userData.goals
                }
            });
            localStorage.setItem('userAnalytics', JSON.stringify(userAnalytics));
            
            return {
                success: true,
                user: newUser
            };
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('userToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
